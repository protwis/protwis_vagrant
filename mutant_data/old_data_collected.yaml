- {entry_name: acm1_rat, from_res: A, info: 'The effects of the Cys mutations of Ile-188,
        Thr-189, Phe-190, Thr-192, and Ala-196 on the binding affinities of two other
        muscarine agonists of high efficacy, carbachol and oxotremorine-M were qualitatively
        similar to but quantitively smaller than their effects on the binding of ACh
        (carbachol: 3-fold increase at Phe-190 --> Cys, 7-fold reduction at Thr-192
        --> Cys, 3-fold reduction at Ala-196 --> Cys; oxotremorine-M: 2-fold increase
        at Phe-190 --> Cys, 4-fold reduction at Thr-192 --> Cys, 8-fold reduction
        at Ala-196 --> Cys).The affinity of formylcholine, which lacks the terminal
        methyl group of ACh, showed less than a 3-fold change in response to Cys mutations
        of Ile-188, Thr-192, and Ala-196, and less than a 2-fold reduction on making
        the corresponding Ala or Gly substitutions.Mutations of four amino acids,
        Ile-188, Thr-189, Thr-192, and Ala-196 (positions 5.38, 5.39, 5.42, and 5.46)
        significantly reduced both the affinity of ACh and the potency of ACh in activating
        the receptor. The effects of mutating the residues to Cys, or to Ala or Gly,
        in the case of Ile-188, Thr-192, and Ala-196, were similar and the effects
        on binding and activity were also of similar magnitudes.The mutations of Ile-188,
        Thr-192, and Ala-196 had a similar but smaller effect on the binding of two
        other agonists, carbachol and oxotremorine-M.', ligand_long: '[3H]NMS', ligand_short: BrACh,
