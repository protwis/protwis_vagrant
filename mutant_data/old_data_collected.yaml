- {entry_name: lshr_rat, from_res: L, info: "All mutant receptors bound hCG with an\
        \ affinity comparable with that detected in cells expressing rLHR-wtcompared\
        \ with 293Lmyc(wt-11) cells, 293Lmyc(L435R-2) cells displayed a 42-fold increase\
        \ in the levels of cAMP detected under basal conditions. This elevated basal\
        \ level of cAMP corresponds to 40\u201350% of the maximal response detected\
        \ in 293Lmyc(wt-11) cells. 293Lmyc(L435R-2) cells did not respond to further\
        \ stimulation by hCG, however, despite the fact that they bind hCG with normal\
        \ affinitythe two constitutively active mutants, rLHR-D556Y and myc-rLHR-L435R,\
        \ enhance the rate of internalization of hCGthe t1/2  of internalization of\
        \ the free mature myc-rLHR-L435R is about twice as fast as that of the mature\
        \ myc-rLHR-wtboth activating mutations of the rLHR (i.e. D556Y and L435R)\
        \ increase the rate of internalization of the agonist-occupied receptorthe\
        \ rate of internalization of the agonist-occupied constitutively active mutants\
        \ is 3\u201320-times faster than the rate of internalization of the agonist-occupied\
        \ rLHR-wtthe stronger activating mutation (i.e. the L435R mutation) increases\
        \ the internalization of the free receptorthe conditions used here to proteolyze\
        \ the cell surface rLHR (see \u201CMaterials and Methods\u201D for details)\
        \ resulted in a quantitative loss (i.e. 96\u201398%) of125I-hCG binding to\
        \ cells expressing rLHR-wt, rLHR-Y524F, rLHR-D556Y, and myc-rLHR-wt. The loss\
        \ of binding activity detected in cells expressing myc-rLHR-L435R was at best\
        \ 85%that the intracellular rLHR precursor is degraded with a t1/2  of \u223C\
        100 min. This t1/2 is not affected by a mutation that impairs signal transduction\
        \ (Y524F) or by a mutation that causes constitutive activation (L435R)the\
        \ rLHR conformations induced by the D556Y or L435R mutations are not equivalent\
        \ to the conformation induced by agonist binding to rLHR-wt. Moreover, we\
        \ can also conclude that the rLHR conformations induced by the binding of\
        \ agonist to the D556Y or L435R mutants are also different from each other\
        \ and different from that induced by the binding of agonist to the rLHR-wtIn\
        \ contrast to the data obtained with intact cells expressing rLHR-L435R, which\
        \ do not respond to hCG with further cAMP accumulation (cf. Fig. 1 and Table\
        \ I), we found that membranes prepared from these cells do respond to hCG\
        \ with an increase in adenylyl cyclase activity (Table IV). The magnitude\
        \ of this increase (\u223C2-fold) is comparable with the 1.7-fold increase\
        \ in adenylyl cyclase detected upon the addition of hCG to membranes prepared\
        \ from cells expressing rLHR-wt", ligand_long: 125I-hCG, ligand_short: '',
    pubmed: '9857020', seq: '461', to_res: R}
