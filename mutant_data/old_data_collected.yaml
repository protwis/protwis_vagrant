- {entry_name: gasr_human, from_res: H, info: 'While the substitution mutant H376L
        had a slight decrease in affinity for CCK-8 (to approximately 4-fold lower
        than observed for the CCK-A receptor), it also demonstrated a 63-fold increase
        in affinity for the CCK-A receptor specific antagonist, L364,718.Four amino
        acid substitutions, R57Q, S131T, S219H, and H376L, decreased affinity for
        gastrin, an agonist with high specificity for the CCK-B/gastrin receptor subtype.
        In each of these mutant receptors, the loss of affinity for gastrin was mirrored
        by an increase in affinity for the CCK-A receptor specific antagonist, L365,718,
        by 6.7-, 3.6-, 4.8-, and 62.5-fold respectively.Four amino acids substitutions,
        T111N, S219H or Q and H376L, reduced affinity for the CCK-B/gastrin receptor
        specific antagonist, L356,260.', ligand_long: '', ligand_short: 'L364,718',
    pubmed: '7890609', seq: '376', to_res: L}
