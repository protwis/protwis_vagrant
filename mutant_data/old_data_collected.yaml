- {entry_name: aa2ar_human, from_res: Q, info: 'From saturation binding, it was determined
        that the Q89A mutant receptor had a 4.6-fold greater affinity for [3H]CGS-21680
        (6.70+-0.86 nM) than the wild-type receptor (31.0+-1.0 nM). The affinities
        of the competing ligands at the Q89A mutant receptor were dramatically higher
        than in the wild-type receptor. IB-MECA had the greatest ratio of affinities
        (136-fold versus the wild-type receptor), whereas the the potencies of ADAC
        and NECA were enhanced 32- and 15-fold respectively. Other N6-modified analogues,
        such as R-PIA and DPMA, and the C2-modified analogue CADO were 5-12-fold more
        potent in binding at the Q89A mutant receptor. The antagonist generally displayed
        a 4-5-fold enhancement of affinity at the Q89A mutant receptor versus the
        wild-type receptor.Substitution of Q89 by residues, charged or uncharged,
        larger than alanine (Q89S, Q89N, Q89L, Q89H, and Q89R) did not preclude the
        high affinity binding of [3H]CGS-21680.The mutant receptors Q89S and Q89N
        had a lower affinity (3-fold) for the radioligand than wild-type receptors.
        The mutant receptor Q89A was unique in having increased affinity for [3H]CGS-21680.The
        2''- and 5''-disubstituted adenosine agonist CGS-21680 acting at the Q89A
        mutant receptor elicited a dose-dependent stimulation of cAMP production with
        an EC50 value of 0.223+-0.054 nM [i.e., 4-fold more potent (P<0.05) than at
        wild-type receptors (EC50 = 0.915+-0.213 nM)]. A similar gain of potency was
        observed for the N6-substituted compound DPMA (EC50 = 10.8+-1.4 nM at the
        wild-type and 2.73+-0.59 nM at the Q89A mutant receptor; a 4-fold increase,
        P<0.05). This effect was even more pronounced for the 5''-substituted compound
        NECA (EC50 = 44.5+-6.2 nM at the wild-type and 2.91+-0.54 nM at the Q89A mutant
        receptor), whereas the Q89A mutation induced a 15.3-fold increase in potency
        (P<0.01).', ligand_long: '[3H]CGS-21680', ligand_short: '', pubmed: '8794889',
    seq: '89', to_res: R}
