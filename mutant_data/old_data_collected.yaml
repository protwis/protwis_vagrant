        \ level, the L148S mutation results in the substitution of a hydrophobic with\
        \ a hydrophilic Downloaded from www.jbc.org at Edinburgh University Library,\
        \ on March 19, 2012 * This work was supported, in whole or in part, by National\
        \ Institutes of Health Grant T32 HD07453 (to J. L. W.); NIGMS National Research\
        \ Service Award T32 GM07270 (to J. S. L.); T32 GM07750 (to M. C. D.); and\
        \ T32 GM07108, RO1 NS08174 (BH), and U54HD12629 (to J. B. J.).///Although\
        \ the L148S GPR54 mutant displayed diminished functional responses in vitro,\
        \ whether these deficits were due to improper expression, trafficking to the\
        \ plasma membrane, or ligandbinding capacity was not examined (7) and remains\
        \ an important unexplored question.///Herein, we utilize biochemical and pharmacological\
        \ techniques to elucidate the molecular mechanism by which the clinically\
        \ relevant L148S mutation of GPR54 causes disease and assess the importance\
        \ of this IL2 residue for proper Class A GPCR-G-protein coupling.///Specifically,\
        \ we have developed an in vitro model to ascertain whether the L148S mutation\
        \ causes defects in the expression, trafficking, or signaling and/or alters\
