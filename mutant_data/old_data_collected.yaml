        \ myc-rLHR-L435R, enhance the rate of internalization of hCGone mutation that\
        \ impairs signal transduction (Y524F) and one mutation that induces constitutive\
        \ activation (D556Y) had little or no effect on the t1/2  of internalization\
        \ of the mature free rLHRboth activating mutations of the rLHR (i.e. D556Y\
        \ and L435R) increase the rate of internalization of the agonist-occupied\
        \ receptorthe rate of internalization of the agonist-occupied constitutively\
        \ active mutants is 3\u201320-times faster than the rate of internalization\
        \ of the agonist-occupied rLHR-wtthe conditions used here to proteolyze the\
        \ cell surface rLHR (see \u201CMaterials and Methods\u201D for details) resulted\
        \ in a quantitative loss (i.e. 96\u201398%) of125I-hCG binding to cells expressing\
        \ rLHR-wt, rLHR-Y524F, rLHR-D556Y, and myc-rLHR-wtthe rLHR conformations induced\
        \ by the D556Y or L435R mutations are not equivalent to the conformation induced\
