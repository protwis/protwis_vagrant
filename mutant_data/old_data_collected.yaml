- {entry_name: ada1b_mesau, from_res: F, info: 'In the structure of the WT receptor,
        F286 makes van der Waals'' contacts with V147 and R148, the first amino acid
        in the i2 loop. Mutating F286 to Ala increased the maximal epinephrine-induced
        IP response by 50% and, to a lesser extent, the constitutive activity. In
        contrast the E mutation impaired the maximal epinephirine-induced IP response
        by 30%. For both mutants of F286, the affinity of epinephrine was dramatically
        increased by more than 100-fold. However, whereas the potency of epinephrine
        at the F286A mutant was also markedly increased by 30-fold, it was only increased
        by 4-fold at the F286E.The F286A mutant displayed the breakage of the D142-R143
        interaction, whereas the R143-E289 interaction was conserved. In contrast,
        the mutation of F286 to Glu favored the formation of a salt bridge between
        the replacing glutamate and R148 in the second intracellular.Comments: data
