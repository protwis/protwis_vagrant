- {entry_name: agtra_rat, from_res: N, info: 'The effects of the nonpeptide compounds
        were studied in greater detail in the N295D rat At1 construct. In this mutant,
        the increase in phosphatidylinositol turnover in response to L-162,782 and
        L-162,313 amounted to only 19.4 +- 2.6% and 19.4 +- 3.4% of the angiotensin
        response, respectively. Interestingly, no clear bell-shaped dose-response
        curves were observed in the N295D rat AT1 construct for the nonpeptide compounds
        that here functioned as merely relatively poor, classic partial agonists.
        In regard to antagonistic property, all three nonpeptide compounds surprisingly
        acted as equally potent inhibitors of the angiotensin-induced increase in
        phosphatidylionositol turnover in the N295D construct, with IC50 values of
        90-180 nm.Thus, in the N295D construct, there was a relatively close relationship
        between the affinity of the compounds as determined in competition binding
        assays (IC50 = 21-37 nm) and the IC50 values obtained for these compounds
        as antagonists for a submaximal stimulatory dose of angiotensin.This mutant
        (N295D red.) does not affect the binding affinity of any of the three compounds,
        yet they all act as an almost pure antagonist in this receptor construct and,
        importantly, have IC50 values for inhibition of a submaximal stimulation with
