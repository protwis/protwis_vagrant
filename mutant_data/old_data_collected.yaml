- {entry_name: aa3r_human, from_res: H, info: 'However, a polar interaction between
        side chains at these positions may be a minimum condition for the integrity
        of the binding site, as a His7.43Ala mutant yields no detectable agonist or
        antagonist binding.88 Finally, it should be noted that a Glu1.39Gln mutant
        has little effect on agonist binding, which is more affected by a His7.43Tyr
        mutation,78 which led to the idea of position 7.43 interacting with the ribose
        moiety,79 recently confirmed by the crystal structure of the agonist-bound
        A2AAR.86 Altogether, these data support a polar interaction between the aforementioned
        positions in TM1 and TM7, which is presented as a weak, intermittent interaction
        according to our MD simulations (Figure 3C, simulations R1, R2, R10 , and
        R20 ), allowing a gradual separation of TM1 and TM7 that could be related
        to the conformational equilibrium of the receptor.', pubmed: '21480628', seq: '272',
    to_res: A}
