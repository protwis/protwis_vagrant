        state (R*) of a GPCR (Samama et al., 1993), including a marked increase in
        the constitutive and agonist dependent activity of the receptor as well as
        increased affinity and potency of the agonist. IN agreement with the experimental
        findings, the model predicts that mutating E289 to the neutral amino acids
        Ala and Phe or to the positively charged residues Lys and Arg breaks the salt
        bridge interactions of R143 and should therefore constitutively activate the
        alpha1b-AR.In the E289D mutant, the charge-reinforced H-bonding interaction
        between positions 143 and 289 occurs less frequently than in the wild-type
        receptor,...However, the E289Q displayed a significant 50% increase in the
        maximal agonist-induced response, which is one of the features of the active
        state (R*) of the receptor (Samama et al., 1993).In fact, it was frequently
        observed that either the reversible or irreversible neutralization of E289
        resulting from its protonation or mutation to Gln, respectively, can break
        both the salt bridge interactions involving R143 and the residues at positions
        142 and 289.Comments: data from WT low was used to calculate percentages.
