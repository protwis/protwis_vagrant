- {entry_name: acm3_rat, from_res: Y, info: 'Six out of the nine mutant receptors
        studied (Tyr148 -> Phe, Thr231 ->Ala, Thr234->Ala, Tyr506->Phe, Tyr529->Phe
        and 533->Phe) showed >10-fold lower agonist binding affinities than the wild-type
        receptor (Table II, Figure 2B). This decrease was most pronounced (~30- to
        40-fold) for Thr234->Ala and Tyr506->Phe. Interestingly, these mutant receptors
        displayed antagonist binding affinities which were similar to the values obtained
        with the wild-type receptor (Table I).The six mutant receptors which showed
        strongly reduced agonist binding affinities (see above), also displayed considerably
        reduced potencies in carbachol-induced stimulation of PI hydrolysis (Table
        II, Figure 3B). The increases in EC50 values (compared with wild-type m3)
        were against most pronounced (13- to 17-fold) for Thr234->Ala and Tyr506->Phe.
        While the majority of mutant receptors induced similar maximum responses as
        the wild-type m3 receptor, the maximum IP1 accumulation  mediated by Thr234->Ala
        was reduced to ~50% (Table II, Figure 3B).', ligand_long: '', ligand_short: Carbachol,
    pubmed: '1657592', seq: '533', to_res: F}
