- {entry_name: nk2r_human, from_res: N, info: 'The receptors resulting from point
        mutations at the Asn-51 locus could not be detected using either the 125I-NKA
        or the [3H]SR48968 homologous competition binding assays after transfection
        of COS-1 cells. However, these mutant receptors surprisingly produced responses
        with wild-type-like amplitudes and desensitization properties when expressed
        in oocytes injected with cDNA, showing that they are correctly folded and
        translocated to the plasma membrane (Table 1).Using oocytes injected with
        cDNA, the Asn-51 mutants produced a similar degree of NKA-induced chloride-current
        activation as the wild-type receptor. Despite the inability of these mutants
        to detect [3H]SR48968 antagonist binding, the NKA-induced responses were,
        unexpectedly, almost completely abolished in the presence of 10 nM SR48968
        (approx. 2 x Kd of the wild-type NK2R).In oocytes injected with 25 ng of cRNA,
        the N51D and N51H mutants displayed significantly lower NKA-induced current
        amplitudes compared with the wild-type receptor, while current activation
        was undetectable for the N51S mutant (Table 2).', ligand_long: '[3H]SR48968',
    ligand_short: '', pubmed: '10085227', seq: '51', to_res: D}
