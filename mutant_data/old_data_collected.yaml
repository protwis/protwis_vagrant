- {entry_name: hrh4_human, from_res: S, info: 'Interestingly, both mutations of Ser320
        (6.52) also seemed to affect the signaling of the H4 receptor. Although mutation
        of this residue to Ala resulted in some reduction of histamine potency, mutation
        to Phe resulted in a 250-fold increase in the EC50 for histamine. In addition,
        both mutations consistently exhibited an increase in maximal Ca2+ flux of
        60 and 100% for both Ser320 (6.52) --> Ala and Ser320 (6.52) --> Phe, respectively.Because
        the affinity of the H4 receptor for [3H]Histamine was only slightly affected
        by mutations, as shown in our [3H]histamine-binding assay, we conclude that
        Asn147 (4.57) and Ser320 (5.62) of the H4 receptor are not critical for histamine
        binding.thus, although the maximal responses for all compounds were reduced
        at the Asn147 (4.57) --> Tyr mutant, this mutation had the smallest effect
        on R-(-)-alpha-methylhistamine and the greatest effect on imepip. On the other
        hand, mutation of Ser320 (6.52) --> Phe resulted in decreased potency and
        increased efficacy for all compounds, although the effects were greatest for
        histamine.', ligand_long: '[3H]histamine', ligand_short: '', pubmed: '12065753',
    seq: '320', to_res: A}
