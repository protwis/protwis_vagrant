- {entry_name: ada1b_mesau, from_res: F, info: 'Previous studies have shown that mutation
        of this residue into Asn or Gly totally impairs the IP response but markedly
        increases the affinity of epinephrine (Chen et al., 1999, 2000)....the F303G
        receptor displayed a 50-fold increase in affinity for epinephrine and an almost
        complete loss of receptor mediated signaling. The F303A mutant was functionally
        similar to the F303G.The mutation of F303 to Tyr impaired the receptor mediated
        maximal response to epinephrine by about 50%. Whereas the affinity of epinephrine
        was not significantly changed at the F303Y mutant, its potency was decreased
        by almost 20-fold.In contrast, the mutation of F303 to Leu [...] increased
        the constitutive as well as the agonist-induced activity of the receptor.
        this mutation resulted also in a 30-fold increase in affinity and a 20-fold
        increase in potency of epinephrine.In addition, F303 interacts with S132 and
        I133 as well as with N344 of the NPXXY motif.This is consistent with experimental
        findings showing that the F303Y is not constitutively active.In fact, mutations
        of F303 to Gly, Ala and Leu markedly increased the affinity of epinephrine.
        However, this increase in agonist affinity was correlated with increased constitutive
        activity only for the F303L mutant, in which which the interaction pattern
        of R143 was perturbed by the mutation.Comments: data from WT low was used
        to calculate percentages. data for WT low: expression 128+-9 fmol/well; IP
        accumulation: basal 14+-2% and epinephrine-induced 313+-69%; epinephrine IC50
        4.7 microM and EC50 29+-6 nM. Data for WT high was also present but not used
        in calculations: expression 347+-58 fmol/well; IP accumulation: basal 17+-2%
        and epinephrine-induced 432+-44%; no epinephrine IC50 and EC50 data was present.',
    ligand_long: 125I-HEAT, ligand_short: epinephrine, pubmed: '11961120', seq: '303',
    to_res: Y}
