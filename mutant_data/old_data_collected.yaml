- {entry_name: agtra_rat, from_res: N, info: "The Ile-, Gln-, His-, Lys-, Phe-, and\
        \ Tyr-substituted mutant receptors were not constitutively active. The [Sar1]Ang\
        \ II-dependent maximum IP formation in these mutants was reduced by 35-70%.\
        \ The basal IP production without agonist stimulation in cells transfected\
        \ with these mutant receptors was not significantly from that observed in\
        \ wild-type receptor transfected cells. The expression level of these mutants\
        \ varied, but the surface receptor expression was not significantly different.\
        \ However, in distinct contrast to the constitutively activated mutant AT1\
        \ receptors, Ile-, Gln-, His-, Lys-, Phe-, and Tyr-substituted mutant receptors\
        \ did not show a dramatic increase of affinity toward the  partial agonist\
        \ analogue [Sar1, Ile4]Ang II and the inactive analogue [Sar1, Ile4, Ile8]Ang\
        \ II.Residues larger than Asn at position 111 favor the basal inactive state,\
        \ and smaller residues favor the intermediate active state.The difference\
        \ in the basal activation from the smallest (Gly111) to the largest (Tyr111)\
        \ residue examined was 40% of the maximal achievable activation using [Sar1]Ang\
        \ II.The Asn side chain at position 111 is not uniquely important for either\
        \ the maintenance of the basal or the generation of the fully active state\
        \ of the receptor.Asn111 is considered as an \u201Cagonist-switch-binding\u201D\
        \ residue because it functionally interacts with the Tyr4 agonist group of\
        \ Ang II.", ligand_long: '', ligand_short: Losartan, pubmed: '9843384', seq: '111',
    to_res: Y}
