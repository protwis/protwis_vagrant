        (EC50 = 0.915+-0.213 nM) by factors of 15,700 and 353, respectively.The 2''-
        and 5''-disubstituted adenosine agonist CGS-21680 acting at the Q89A mutant
        receptor elicited a dose-dependent stimulation of cAMP production with an
        EC50 value of 0.223+-0.054 nM [i.e., 4-fold more potent (P<0.05) than at wild-type
        receptors (EC50 = 0.915+-0.213 nM)]. A similar gain of potency was observed
        for the N6-substituted compound DPMA (EC50 = 10.8+-1.4 nM at the wild-type
        and 2.73+-0.59 nM at the Q89A mutant receptor; a 4-fold increase, P<0.05).
        This effect was even more pronounced for the 5''-substituted compound NECA
        (EC50 = 44.5+-6.2 nM at the wild-type and 2.91+-0.54 nM at the Q89A mutant
        receptor), whereas the Q89A mutation induced a 15.3-fold increase in potency
        (P<0.01).', ligand_long: '[3H]CGS-21680', ligand_short: ZM-241385, pubmed: '8794889',
    seq: '91', to_res: A}
