- {entry_name: cnr1_human, from_res: C, info: 'This mutation (C386M) was constructed
        in the shCB1-C13 background, and the construct is hereafter called shCB1-C12-C386M.///This
        mutation (C386M) was constructed in the shCB1-C13 background, and the construct
        is hereafter called shCB1-C12-C386M.///However, as anticipated, antagonist
        binding for shCB1-C12-C386M was severely impaired (Figure 6B).///To further
        assess the effect of the C386M mutation on SR141716A binding, we carried out
        heterologous binding assays that assessed the ability of SR141716A to displace
        tritiated CP55940.///These results indicate the C386M mutation lowers the
        apparent affinity for SR141716A, as judged by the Ki, approximately 5-fold
        compared to that of wild-type shCB1-C13 (Figure 6C).///Further heterologous
        binding assays showed the agonist WIN55212-2 can also displace tritiated CP55940,
        and this behavior is unaffected by the C386M mutation (data not shown).///A
        possible reason why the C386M mutation perturbs antagonist SR141716A binding
        but not agonist CP55940 binding is discussed in the text and in the legend
        of Figure 7.///In agreement with this hypothesis, introducing steric bulk
        at this site via a C386M mutation also impedes antagonist binding, but NOT
        agonist binding (Figure 6).', pubmed: '15952782', seq: '386', to_res: M}
