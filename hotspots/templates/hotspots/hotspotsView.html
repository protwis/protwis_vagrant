{% extends "home/base.html" %}
{% load static %}
{% block content %}
<ul class="nav nav-tabs" id="move_nav">
    <li class="active"><a href="#3D-tab" data-toggle="tab">3D</a></li>
    <li class=""><a href="#2D-tab" data-toggle="tab">2D</a></li>
</ul>
<div class="tab-content clearfix">
    <div class="tab-pane main_option active" id="3D-tab">
        <div class="row">
            <div class="col-md-4 tab-pane" class="NGL-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">3D view 1</h3>
                        <span class="pull-right glyphicon glyphicon-fullscreen btn-fullscreen"></span>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="ngl-container" id="ngl-1" style="margin: auto; width:100%; height:400px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 tab-pane" class="NGL-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">3D view 2</h3>
                        <span class="pull-right glyphicon glyphicon-fullscreen btn-fullscreen"></span>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 tab-pane" class="NGL-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">3D view 3</h3>
                        <span class="pull-right glyphicon glyphicon-fullscreen btn-fullscreen"></span>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="ngl-container" id="ngl-3" style="margin: auto; width:100%; height:400px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-pane main_option" id="2D-tab">
        <div class="row">
            <div class="col-md-4 tab-pane" class="SNAKE-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">Snakeplot 1</h3>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="snake-container" id="snake-1" style="margin: auto; width:100%; height:400px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 tab-pane" class="SNAKE-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">Snakeplot 2</h3>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="snake-container" id="snake-2" style="margin: auto; width:100%; height:400px;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 tab-pane" class="SNAKE-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">Snakeplot 3</h3>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="snake-container" id="snake-3" style="margin: auto; width:100%; height:400px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tab-content clearfix">
        <div class="row">
            <div class="tab-pane col-md-12" class="matrix-tab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title pull-left">HEATMAP/MATRIX</h3>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="heatmap-container" id="heatmap-container">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="main_loading_overlay">
        <img src="/static/home/images/loading.gif" id="img-load" />
    </div>
</div>
{% endblock %}
{% block addon_js %}

<script src="{% static 'home/js/jquery.dataTables.min.js' %}"> </script>
